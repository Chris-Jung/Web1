  <h2>CSS</h2>
  <p>CSS(Cascading Stylesheets; 종속형 스타일시트)는
    HTML을 익힌 후 가장 먼저 배워야할 웹기술입니다.
    HTML이 컨텐트의 구조와 의미를 정의하는 반면,
    CSS는 스타일을 지정하고 레이아웃을 지정하는 데 사용됩니다.
  </p>
